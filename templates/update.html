{% extends 'base.html' %}

{% block head %}

<title>Update Task</title>

{% endblock %}

{% block body %}

<h2>Update Task: </h2>

<form action="/update/{{ task.id }}" method="POST">
    <input id="content_input" type="text" name="content" id="content" value="{{ task.content }}">
    <input id="content_submit" type="submit" value="Update">
</form>


{% endblock %}
